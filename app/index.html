<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>roominated</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">

            <div class="options-container">

                <div class="selected"></div>

                <!-- date -->

                <div class="date-container">

                    <div class="slider m-slider">
                        <div class="months">
                            <div class="spacer m-spacer"></div>
                            <div class="slot previous-month"></div>
                            <div class="slot current-month"></div>
                            <div class="slot next-month"></div>
                        </div>
                    </div>

                    <div class="slider d-slider">
                        <div class="days">
                            <div class="spacer d-spacer"></div>
                            <div class="slot previous-day"></div>
                            <div class="slot current-day"></div>
                            <div class="slot next-day"></div>
                        </div>
                    </div>

                    <div class="month-down down"></div>
                    <div class="days-down down"></div>
                    <div class="month-up up"></div>
                    <div class="days-up up"></div>


                    <div class="year">
                        <div class="slot"></div>
                        <div class="slot current-year"></div>
                    </div>

                </div>


                <!-- time -->

                <!-- <div class="time-selector">

                    <div class="hours"></div>

                    <div class="colon">
                        <div class="slot"></div>
                        <div class="slot">:</div>
                        <div class="slot"></div>
                    </div>

                    <div class="minutes">
                        <div class="slot"></div>
                        <div class="slot">00</div>
                        <div class="slot">30</div>
                    </div>

                    <div class="am-pm">
                        <div class="slot"></div>
                        <div class="slot">am</div>
                        <div class="slot">pm</div>
                    </div>

                    <div class="hours-down down"></div>
                    <div class="minutes-down down"></div>
                    <div class="am-pm-down down"></div>
                    <div class="hours-up up"></div>
                    <div class="minutes-up up"></div>
                    <div class="am-pm-up up"></div>

                </div> -->

                <div class="fade-out"></div>

            </div>
        </div>



        <div id="primary-container">

            <div id="fixed-header-container">
                
                <header id="primary-header">
                
                    <h1 id="logo"><a href="#">Roominate</a></h1>
                    
                    <!-- Session/User support... -->
                    <nav id="primary-nav">
                        <ul>
                            <a href="#"><li>Log In</li></a>
                            <a href="#"><li>...</li></a>
                        </ul>
                    </nav>
                
                </header>
    
                <div id="filter-container">
    
                    <div id="filter">
    
                        <a href="#"><div id="filter-submit">Go</div></a>
    
                    </div>
                
                </div>
    
                <div id="room-selection-container">
    
                <nav id="room-nav">

                    <a href="#"><div id="left-arrow"></div></a>
    
                    <h3 id="room-name"></h3>
    
                    <a href="#"><div id="right-arrow"></div></a>
    
                    <!--<div id="features-container">
                    </div>-->

                </nav>
    
                </div>
            
            </div>
    
            <div class="save-time-btn"></div>
    
            <div id="core-container">
    
                <!--<div class="display">
    
                </div>-->
    
                <!--<button id="save">Save</button>-->
    
            </div>

            <footer id="primary-footer">
                <p>For The Iron Yard</p>
            </footer>
        
        </div>

        <!-- templates -->

        <script type="text/template" id="show-next-month">

            <div class="months">
                <div class="spacer m-spacer"></div>
                <div class="slot next-dummy"    ><%= month.monthToHide   %></div>
                <div class="slot previous-month"><%= month.previousMonth %></div>
                <div class="slot current-month" ><%= month.currentMonth  %></div>
                <div class="slot next-month"    ><%= month.nextMonth     %></div>
            </div>

        </script>


        <script type="text/template" id="show-next-day">

            <div class="days">
                <div class="spacer d-spacer"></div>
                <div class="slot next-dummy"  ><%= month.dayToHide   %></div>
                <div class="slot previous-day"><%= month.previousDay %></div>
                <div class="slot current-day" ><%= month.currentDay  %></div>
                <div class="slot next-day"    ><%= month.nextDay     %></div>
            </div>

        </script>

        <script type="text/template" id="show-previous-month">

            <div class="months">
                <div class="spacer m-spacer"></div>
                <div class="slot previous-month"><%= month.previousMonth %></div>
                <div class="slot current-month" ><%= month.currentMonth  %></div>
                <div class="slot next-month"    ><%= month.nextMonth     %></div>
                <div class="slot previous-dummy"><%= month.monthToShow   %></div>
            </div>

        </script>

        <script type="text/template" id="show-previous-day">

            <div class="days">
                <div class="spacer d-spacer"></div>
                <div class="slot previous-day"  ><%= month.previousDay %></div>
                <div class="slot current-day"   ><%= month.currentDay  %></div>
                <div class="slot next-day"      ><%= month.nextDay     %></div>
                <div class="slot previous-dummy"><%= month.dayToShow   %></div>
            </div>

        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/parse.js"></script>
        <script src="scripts/core.js"></script>
        <script src="scripts/date-me.js"></script>
        <script src="scripts/time.js"></script>
        <!-- endbuild -->


        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->
</body>
</html>
